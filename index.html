<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root{
      --green: hsl(75, 94%, 57%);
      --white: hsl(0, 0%, 100%);
      --grey-700: hsl(0, 0%, 20%);
      --grey-800: hsl(0, 0%, 12%);
      --grey-900: hsl(0, 0%, 8%);
    }
    body {
      background-color: var(--grey-900);
      font-family: 'Inter', sans-serif;
      color: var(--white);
      font-size: 14px;
      max-width: 1440px;
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card {
      border-radius: 10px;
      background-color: var(--grey-800);
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      width: 250px;
    }
    .profile img{
      border-radius: 50px;
      width: 70px;
      height: 70px;
      margin: 10px 0;
    }
    .name {
      font-weight: 700;
      margin: 5px;
      font-size: x-large;
    }
    .address {
      color: var(--green);
      font-weight: 600;
      margin: 5px;
      font-size: small;
    }
    .text {
      font-weight: 400;
      font-size: smaller;
      margin: 15px;
    }
    .page{
      background-color: var(--grey-700);
      font-weight: 600;
      width: 100%;
      border-radius: 5px;
      margin: 10px 0;
      height: 30px;
      line-height: 30px;
      transition: background-color 0.3s ease;
    }
    .page a {
      color: var(--white);
      display: block;
      height: 100%;
      text-decoration: none;
    }
    .page:hover {
      background-color: var(--green);
      cursor: pointer;
    }
    .page a:hover {
      color: var(--grey-900);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile"><img src="./avatar-jessica.jpeg" alt="Profile Image"></div>
    <div class="name">Jessica Randall</div>
    <div class="address">London, United Kingdom</div>
    <div class="text">"Front-end developer and avid reader."</div>
    <div class="page"><a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a></div>
    <div class="page"><a href="https://frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></div>
    <div class="page"><a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a></div>
    <div class="page"><a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a></div>
    <div class="page"><a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
